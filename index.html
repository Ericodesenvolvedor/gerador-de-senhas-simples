<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="./src/css/dist/tailwind-out.css" />
</head>
<body class="bg-gray-950 grid place-items-center h-screen">
    <main class="px-4 max-w-lg w-full">
        <form class="w-full">
            <fieldset class="w-full flex flex-col gap-5 mb-5">
                <legend class="text-white mb-5 text-2xl">Gerador de senhas</legend>
            
                <div class="flex flex-col">
                    <label for="input" class="text-white mb-2">Tamanho da senha:
                        <span>4</span>
                    </label>
                    <input type="range" min="4" max="20" id="input" />
                </div>
                <button class="bg-green-600 hover:bg-green-700 text-gray-950 hover:text-white rounded-lg font-bold text-lg py-4 w-full transition-colors duration-300">Gerar senha</button>
            </fieldset>
        </form>

        <div class="bg-gray-50 p-4 hidden">
            <p class="text-gray-950">Sua senha Ã© 1234</p>
            <button title="copiar senha" id="copy">
                <svg class="fill-gray-950 pointer-events-none" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20 2H10c-1.103 0-2 .897-2 2v4H4c-1.103 0-2 .897-2 2v10c0 1.103.897 2 2 2h10c1.103 0 2-.897 2-2v-4h4c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zM4 20V10h10l.002 10H4zm16-6h-4v-4c0-1.103-.897-2-2-2h-4V4h10v10z"></path></svg>
            </button>
        </div>
    </main>

    <script src="./src/js/main.js"></script>
</body>
</html>
